<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Vídeos Interessantes</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <header>
        <h1>5 Vídeos Interessantes</h1>
        <p>Explore alguns vídeos divertidos e interessantes!</p>
    </header>

    <div class="video-container">
        <!-- Vídeo 1 -->
        <div class="video-box">
            <iframe src="videos/paroooooo.mp4" allowfullscreen></iframe>
            <button class="botao" onclick="openModal('videos/paroooooo.mp4')">Assistir Vídeo</button>
        </div>

        <!-- Vídeo 2 (com o efeito de fade no botão) -->
        <div class="video-box">
            <iframe src="videos/PUA PUA PUA PUA PI PI PI PI PI PUA PUA PUA.mp4" allowfullscreen></iframe>
            <button class="botao fade-button" onclick="openModal('videos/PUA PUA PUA PUA PI PI PI PI PI PUA PUA PUA.mp4')">Assistir Vídeo</button>
        </div>

        <!-- Vídeo 3 -->
        <div class="video-box">
            <iframe src="videos/videoplayback.mp4" allowfullscreen></iframe>
            <button class="botao" onclick="openModal('videos/videoplayback.mp4')">Assistir Vídeo</button>
        </div>

        <!-- Vídeo 4 -->
        <div class="video-box">
            <iframe src="videos/videoplayback (1).mp4" allowfullscreen></iframe>
            <button class="botao" onclick="openModal('videos/videoplayback (1).mp4')">Assistir Vídeo</button>
        </div>

        <!-- Vídeo 5 -->
        <div class="video-box">
            <iframe src="videos/Um Mamute Pequenino.mp4" allowfullscreen></iframe>
            <button class="botao" onclick="openModal('videos/Um Mamute Pequenino.mp4')">Assistir Vídeo</button>
        </div>
    </div>

    <!-- Pop-up de vídeo -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modalVideo" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 5 Vídeos Interessantes. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
